steps:
  # Install FFmpeg and required dependencies in Cloud Build environment
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'bash'
      - '-c'
      - |
        apt-get update && apt-get install -y ffmpeg

  # Install Python dependencies
  - name: 'gcr.io/cloud-builders/python'
    args:
      - '-m'
      - 'pip'
      - 'install'
      - '-r'
      - 'requirements.txt'

  # Build the Docker image using Cloud Build's Docker builder
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speech-and-text-conversion-api2'
      - '.'

  # Push the built image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speech-and-text-conversion-api2'

  # Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'speech-and-text-conversion-api2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/speech-and-text-conversion-api2'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
